<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Identidade Digital</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #e6f6ff;
      border-bottom: 1px solid #ddd;
    }
    .rg-area {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .rg-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transform: rotate(90deg); /* já aplica a rotação sem JS */
    }
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .footer img {
      width: 28px;
      height: 28px;
      opacity: 0.6;
    }
    .footer img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="close">×</div>
      <div class="top-left">
        <div class="dot"></div>
        <span>Atualizada em, DD/MM/AAAA às HH:MM</span>
      </div>
      <div class="menu"></div>
    </div>

    <div class="rg-area">
      <img
        class="rg-img"
        src="https://rg-app-gov-br.vercel.app/static/base_RGAPP1.png"
        alt="RG Digital"
      />
    </div>

    <div class="footer">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Documento" />
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Configurações" />
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" class="active" alt="Drone" />
      <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Opções" />
    </div>
  </div>
</body>
</html>
