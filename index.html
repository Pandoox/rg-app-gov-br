<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Identidade Digital</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #e6f6ff;
      border-bottom: 1px solid #ddd;
    }
    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #333;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #27ae60;
      border-radius: 50%;
    }
    .close {
      color: red;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .menu {
      width: 20px;
      height: 14px;
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
      position: relative;
    }
    .menu::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 0;
      width: 20px;
      border-top: 2px solid #333;
    }

    .rg-area {
      flex: 1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .rg-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
    }

    .rg-img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      height: auto;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .footer img {
      width: 28px;
      height: 28px;
      opacity: 0.6;
    }
    .footer img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="close">×</div>
      <div class="top-left">
        <div class="dot"></div>
        <span>Atualizada em, DD/MM/AAAA às HH:MM</span>
      </div>
      <div class="menu"></div>
    </div>

    <div class="rg-area" id="rgArea">
      <div class="rg-wrapper" id="rgWrapper">
        <img
          class="rg-img"
          id="rgImg"
          src="/static/base_RGAPP1.png"
          alt="RG Digital"
        />
      </div>
    </div>

    <div class="footer">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Documento" />
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Configurações" />
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" class="active" alt="Drone" />
      <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Opções" />
    </div>
  </div>

  <script>
    // ===== LISTA DE IMAGENS (frente, verso, qr) =====
    const imagens = [
      "/static/base_RGAPP1.png",   // frente
      "/static/base_RGAPP2.png",   // verso
      "/static/base_RGAPP3.png"    // qr
    ];
    let indexAtual = 0;

    // ===== Ajuste simples sem rotação =====
    function ajustarImagem() {
      const img = document.getElementById('rgImg');
      img.style.maxWidth = "100%";
      img.style.maxHeight = "100%";
    }

    const rgArea = document.getElementById('rgArea');
    const rgImg = document.getElementById('rgImg');

    function trocarImagem(novoIndex) {
      indexAtual = novoIndex;
      rgImg.src = imagens[indexAtual];
    }

    rgImg.onload = ajustarImagem;

    let startX = 0;
    rgArea.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    rgArea.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) {
          indexAtual = (indexAtual + 1) % imagens.length;
        } else {
          indexAtual = (indexAtual - 1 + imagens.length) % imagens.length;
        }
        trocarImagem(indexAtual);
      }
    }, { passive: true });

    window.addEventListener('resize', ajustarImagem);
  </script>
</body>
</html>
