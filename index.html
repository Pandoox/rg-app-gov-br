<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Identidade Digital</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f2f2f2;
      font-family: sans-serif;
      overscroll-behavior: contain;
      -webkit-user-select: none;
      user-select: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: white;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #e6f6ff;
      border-bottom: 1px solid #ddd;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #333;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #27ae60;
      border-radius: 50%;
    }

    .close {
      color: red;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .menu {
      width: 20px;
      height: 14px;
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
      position: relative;
    }

    .menu::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 0;
      width: 20px;
      border-top: 2px solid #333;
    }

    /* Área central ocupa tudo acima da barra fixa */
    .rg-area {
      flex: 1;
      position: relative;
      background: black;
      overflow: hidden;
      margin-bottom: 60px; /* reserva espaço para a footer fixa */
    }

    /* Wrapper ocupa 100% e centraliza conteúdo */
    .rg-wrapper {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Imagem sempre visível, ajustada ao espaço e rotacionada */
    .rg-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: rotate(90deg);
      display: block;
    }

    /* Barra fixa no rodapé */
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .footer img {
      width: 28px;
      height: 28px;
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .footer img.active {
      opacity: 1;
    }

    /* Texto de erro sobre a área, caso a imagem falhe */
    .img-error {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: rgba(0,0,0,0.4);
      font-size: 14px;
      text-align: center;
      padding: 12px;
    }

    .img-error.show {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="close">×</div>
      <div class="top-left">
        <div class="dot"></div>
        <span>Atualizada em, DD/MM/AAAA às HH:MM</span>
      </div>
      <div class="menu"></div>
    </div>

    <div class="rg-area" id="rgArea">
      <div class="rg-wrapper" id="rgWrapper">
        <img
          class="rg-img"
          id="rgImg"
          src="https://rg-app-gov-br.vercel.app/static/base_RGAPP1.png"
          alt="RG Digital"
        />
        <div class="img-error" id="imgError">
          Não foi possível carregar a imagem.
        </div>
      </div>
    </div>

    <div class="footer">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Documento" />
      <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Configurações" />
      <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" class="active" alt="Drone" />
      <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Opções" />
    </div>
  </div>

  <script>
    // Erros JS visíveis
    window.onerror = function (msg, src, line, col, err) {
      alert("Erro JS: " + msg + " (" + line + ")");
      console.error("Erro JS:", msg, "em", src, "linha", line);
    };

    const imagens = [
      "https://rg-app-gov-br.vercel.app/static/base_RGAPP1.png",
      "https://rg-app-gov-br.vercel.app/static/base_RGAPP2.png",
      "https://rg-app-gov-br.vercel.app/static/base_RGAPP3.png"
    ];

    let indexAtual = 0;
    const rgImg = document.getElementById('rgImg');
    const imgError = document.getElementById('imgError');
    const rgArea = document.getElementById('rgArea');

    // Troca de imagem por swipe
    let startX = 0;
    rgArea.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    rgArea.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) {
          indexAtual = (indexAtual + 1) % imagens.length;
        } else {
          indexAtual = (indexAtual - 1 + imagens.length) % imagens.length;
        }
        trocarImagem(indexAtual);
      }
    }, { passive: true });

    function trocarImagem(novoIndex) {
      indexAtual = novoIndex;
      imgError.classList.remove('show');
      rgImg.src = imagens[indexAtual];
    }

    // Fallback: se a imagem falhar, mostrar mensagem
    rgImg.addEventListener('error', () => {
      imgError.classList.add('show');
      console.error('Falha ao carregar imagem:', rgImg.src);
    });

    // Quando carregar, garante visibilidade
    rgImg.addEventListener('load', () => {
      imgError.classList.remove('show');
    });
  </script>
</body>
</html>
