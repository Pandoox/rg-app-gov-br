<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>gov.br Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="static/govbr.png" type="image/png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
      overscroll-behavior: contain;
      -webkit-user-select: none;
      user-select: none;
      position: relative;
      color: #F0F0F2;
    }



    /* Loader */
    #loader {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
      display: none;
    }


.btn {
  display: inline-block;        /* ocupa s√≥ o espa√ßo do conte√∫do */
  padding: 14px 100px;           /* altura e largura para formato oval */
  background: #155BCB;
  color: white;
  text-align: center;
  border: none;
  border-radius: 999px;         /* deixa bem oval */
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: 0.2s;
  margin: 0 auto;               /* centraliza horizontalmente */
}
.btn:hover {
  background: #0F47A1;
}


.btn:hover {
  background: #0F47A1; /* leve escurecida no hover */
}


.overlay {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: #F0F0F2;
  padding: 24px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  border-radius: 20px;
}


    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .logo span:nth-child(1) { color: #1351B4; }
    .logo span:nth-child(2) { color: #FFD700; }
    .logo span:nth-child(3) { color: #008000; }
    .logo span:nth-child(4) { color: #1351B4; }
    .logo span:nth-child(5) { color: #FFD700; }
    .logo span:nth-child(6) { color: #1351B4; }


    .btn:hover {
      background: #0d3c8a;
    }

    .desc {
      font-size: 14px;
      color: #333;
      margin-bottom: 16px;
    }

    .qr {
      font-size: 15px;
      color: #1351B4;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
body {
  position: relative;
  overflow: hidden;
  background-color: #F0F0F2;
}

.bg-image {
  position: fixed;
  top: -292px;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: scale(1.2); /* aumenta */
  transform-origin: top center; /* impede de descer */
  z-index: -1;
  pointer-events: none;
  background-color: #F0F0F2
}




main, div, section, * {
  position: relative;
  z-index: 1; /* garante que o conte√∫do fique acima */
}

  </style>
</head>
<body>
<img src="static/bg1.png" class="bg-image">



  <!-- Loader -->
  <div id="loader">üîÑ Atualizando...</div>

  <div class="overlay">
    <div class="logo">
      <span>g</span><span>o</span><span>v</span><span>.</span><span>b</span><span>r</span>
    </div>
    <div class="overlay">
    <a href="index2.html" class="btn">Entrar com gov.br</a>
</div>

    <div class="desc">Clique para acessar sua conta gov.br</div>
    <div class="qr">
  <img src="static/qr-code.png" alt="QR Code" style="width:20px; height:20px;">
  Ler QR Code
</div>

  </div>

  <script>
    let startY = 0;
    let isRefreshing = false;

    document.addEventListener('touchstart', e => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
      }
    }, { passive: true });

    document.addEventListener('touchend', e => {
      const endY = e.changedTouches[0].clientY;
      const deltaY = endY - startY;

      // Se arrastar mais de 80px para baixo no topo da p√°gina
      if (deltaY > 80 && !isRefreshing && window.scrollY === 0) {
        isRefreshing = true;
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        setTimeout(() => {
          location.reload(); // recarrega a p√°gina
        }, 1000); // tempo de exibi√ß√£o do loader
      }
    }, { passive: true });
  </script>
</body>
</html>
